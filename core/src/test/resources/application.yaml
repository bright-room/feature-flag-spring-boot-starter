feature-flags:
  include-path-pattern:
    - "/**"
  exclude-path-pattern:
    - "/health"
  features:
    new-api: true
    beta-feature: false
  response:
    status-code: 400
    type: JSON
    body:
      error: "Feature flag is disabled"
    message: "Feature flag is disabled"
    view:
      forward-to: "/error-page"
      attributes:
        message: "Feature flag is disabled"
